{% extends 'main.html' %}
{% load static %}
{% block content %}
  <div class="container d-flex justify-content-center min-vh-100">
    <div class="row align-items-center">
      <div class="col-md-6 offset-md-3">
        <div class="text-center">
          <img class="w-50 mb-5" src="{% static 'written.png' %}" alt="">
        </div>
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form action="." method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" name="mail" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
              </div>
              <input type="hidden" name="next" value="{{ request.GET.next }}">
            </form>
          </div>
        </div>
        <hr>
        <div class="text-center"></div>
        <p class="text-center">
          Don't have an account?
          <a href="#" onclick="handleRegisterClick()">sign up</a>
          .
        </p>
      </div>
    </div>
  </div>
{% endblock content %}
{% block scripts %}
  <script>
      function handleRegisterClick() {
          const queryParams = new URLSearchParams(window.location.search);
          const nextParam = queryParams.get('next');
          if (nextParam) {
              window.location.href = '/accounts/register/?next=' + nextParam
          } else {
              window.location.href = '/accounts/register/'
          }
      }
  </script>
{% endblock scripts %}
