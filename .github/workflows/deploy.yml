name: Deploy Django Application to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Copy files to EC2
      run: |
        scp -i server.pem -o StrictHostKeyChecking=no -r . ubuntu@ec2-13-127-15-114.ap-south-1.compute.amazonaws.com:/home/ubuntu/caelium/

    - name: SSH into EC2 and deploy
      run: |
        ssh -i server.pem ubuntu@ec2-13-127-15-114.ap-south-1.compute.amazonaws.com << 'EOF'
        cd /home/ubuntu/caelium
        source /home/ubuntu/caelium/env/bin/activate
        pip install -r requirements.txt
        sudo supervisorctl restart caelium
        EOF
