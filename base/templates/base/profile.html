{% extends 'main.html' %}
{% load static %}
{% block content %}
  <div class="container mt-5">
    <form id="profile-form" action="." method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-4">
          <div class="m-2 p-2">
            <div class="card-body text-center">
              <div class="img-fluid ratio ratio-1x1">
                <img class="rounded-circle object-fit-cover img-thumbnail" src="{{ request.user.avatar.url }}" alt="Profile Picture">
              </div>
              <h3 class="mt-3">{{ request.user }}</h3>
              <p class="text-muted">Location: {{ request.user.location }}</p>
              <button type="button" class="btn btn-primary" id="edit-profile-button">Edit your profile</button>
            </div>
          </div>
        </div>
        <div class="col-md-8 mt-sm-3 mt-md-0">
          <div class="m-2 p-2">
            <div class="card-body">
              <div id="profile-picture" class="mb-3 d-none">
                <label for="formFile" class="form-label">Profile Picture</label>
                <input name="avatar" class="form-control" type="file" id="formFile" accept="image/*" disabled>
              </div>
              <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input name="first_name" type="text" class="form-control" id="first_name" value="{{ request.user.first_name }}" disabled>
              </div>
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input name="last_name" type="text" class="form-control" id="last_name" value="{{ request.user.last_name }}" disabled>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" id="email" value="{{ request.user.email }}" disabled>
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input name="location" type="text" class="form-control" id="location" value="{{ request.user.location }}" disabled>
              </div>
              <div class="mb-3">
                <label for="gender">Gender</label>
                <select name="gender" class="form-control" id="gender" required disabled>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary d-none" id="back-button">Back</button>
                <button type="submit" class="btn btn-primary d-none" id="save-changes-button">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
{% block scripts %}
  <script src="{% static "js/profile.js" %}"></script>
{% endblock scripts %}
